{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="ui-card">
            <div class="card-body p-4">
                <span class="eyebrow">New Patient</span>
                <h3 class="mb-3">Create Your Account</h3>
                <p class="muted-note">Sign up once and manage all appointments from one place.</p>
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
                        <div class="input-group">
                            {{ form.password1 }}
                            <button class="btn btn-outline-secondary" type="button" id="toggleRegPassword1">Show</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="{{ form.password2.id_for_label }}">Confirm password</label>
                        <div class="input-group">
                            {{ form.password2 }}
                            <button class="btn btn-outline-secondary" type="button" id="toggleRegPassword2">Show</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Create account</button>
                </form>
                <p class="mt-3 mb-0 text-muted">
                    Already have an account? <a href="{% url 'login' %}">Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function () {
  function attachToggle(inputId, buttonId) {
    const input = document.getElementById(inputId);
    const btn = document.getElementById(buttonId);
    if (!input || !btn) return;
    btn.addEventListener("click", function () {
      const hidden = input.type === "password";
      input.type = hidden ? "text" : "password";
      btn.textContent = hidden ? "Hide" : "Show";
    });
  }
  attachToggle("id_password1", "toggleRegPassword1");
  attachToggle("id_password2", "toggleRegPassword2");
});
</script>
{% endblock %}
